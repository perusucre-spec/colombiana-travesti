<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombiana Travesti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #FCE4EC, #E8EAF6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            padding: 2rem;
        }
        
        .text {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            line-height: 1.2;
            color: transparent;
            background: linear-gradient(45deg, #FFD700, #FF4081, #3F51B5);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            animation: pulse 5s infinite alternate;
        }
        
        .colombian-flag {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
            background: linear-gradient(to bottom, #FCD116 33%, #003893 33%, #003893 66%, #CE1126 66%);
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .text {
                font-size: 3rem;
                letter-spacing: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .text {
                font-size: 2rem;
                letter-spacing: 3px;
            }
            
            .colombian-flag {
                width: 90px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Colombiana<br>Travesti</div>
        <div class="colombian-flag"></div>
    </div>
</body>
</html>
